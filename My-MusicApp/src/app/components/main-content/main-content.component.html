<input type="text" [(ngModel)]="term" class="searchTerm" placeholder="What are you looking for?">
<mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let tile of tiles  | filter:term" [colspan]="tile.cols" [rowspan]="tile.rows">
        <mat-card class="example-card" *ngFor="let audio of audioList ">

            <img mat-card-image [src]="audio.cover" alt="Photo of a Shiba Inu" class="image-thumbnail">
            <mat-card-content>
                <audio controls>
            <source [src]="audio.url" type="audio/mpeg">
        </audio>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
