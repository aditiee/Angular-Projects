<div class="row">
  <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="col s12">
    <div class="row">
      <div class="col m4"></div>
      <div class="input-field col m4 s12">
        <input
          placeholder="movie name"
          id="first_name"
          type="text"
          class="validate"
          formControlName="movieName"
        />
      </div>
      <div class="col m4"></div>
    </div>
    <div class="row">
      <div class="col m4"></div>
      <div class="input-field col m4 s12">
        <input
          id="last_name"
          placeholder="genre"
          type="text"
          class="validate"
          formControlName="genre"
        />
      </div>
      <div class="col m4"></div>
    </div>
    <div class="row">
      <div class="col m4"></div>
      <div class="col m4 s12">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="col m4"></div>
    </div>
  </form>
</div>
